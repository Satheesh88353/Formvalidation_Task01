<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container col-md-6 col-sm-12">
        <div class="row header"> 
            <h2>Register Form</h2>
        </div>
        <form action="" onsubmit="return formValidation()" name="form">

            <div class="row">
                <div class="form-group col">
                    <lable for="">First Name :</lable>
                    <input class="form-control" type="text" placeholder="First Name" name="firstName" autocomplete="off">
                    <span></span>
                </div>
                <div class="form-group col">
                    <lable for="">Last Name :</lable>
                    <input class="form-control" type="text" placeholder="Last Name" name="lastName" autocomplete="off" >
                    <span></span>
                </div>
            </div>
            <div class="form-group">
                <lable for="">Email Id :</lable>
                <input class="form-control" type="email" class="col-ms-4" placeholder="Email Id" name="emailid" >
                <span></span>
            </div>

            <div class="form-group">
                <lable for="">Phone Numbr :</lable>
                <input class="form-control" type="text" placeholder="Phone Number" name="phoneNumber" autocomplete="off">
                <span></span>
            </div>

            <div class="form-group">
                <lable for="">Gender :</lable>
                <select class="form-control" name="gender">
                    <option value="select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                <span></span>
            </div>
            <div class="form-group">
            <label>Course :</label>
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox1" autocomplete="off" id="one" value="HTML">
                    <label class="form-check-lable">HTML</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkbox2" autocomplete="off" id="two" value="CSS">
                    <label class="form-check-lable">CSS</label>
                </div>
                <span></span>
            </div>

            </div>
            <div class="form-group">

                <input type="password" placeholder="Confirm Password" name="confirmpassword" autocomplete="off">
                <span></span>
            </div> -->
                <button class="form-control" id='submit' value="click">Submit</button>
        </form>
    </div>
<script src="js/app1.js"></script>
